<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check-in Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3854ff" />
    <link rel="apple-touch-icon" href="#" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Recurring Check-ins</h1>
        <p>
          Track recurring check-ins with custom thresholds. Mark items done
          anytime to reset the next due date.
        </p>
      </header>

      <section class="panel">
        <h2>Add a check-in</h2>
        <form id="checkin-form">
          <label>
            Check-in name
            <input type="text" id="title" name="title" placeholder="Call Grandma" required />
          </label>

          <div class="row">
            <label>
              Frequency
              <div class="row inline">
                <input
                  type="number"
                  id="frequency-value"
                  name="frequency-value"
                  min="1"
                  value="1"
                  required
                />
                <select id="frequency-unit" name="frequency-unit">
                  <option value="days">Days</option>
                  <option value="weeks">Weeks</option>
                  <option value="months" selected>Months</option>
                </select>
              </div>
            </label>

            <label>
              First due date
              <input type="date" id="first-due-date" name="first-due-date" required />
            </label>
          </div>

          <div class="row">
            <label>
              Yellow threshold (days overdue)
              <input
                type="number"
                id="yellow-threshold"
                name="yellow-threshold"
                min="0"
                value="14"
                required
              />
            </label>
            <label>
              Red threshold (days overdue)
              <input
                type="number"
                id="red-threshold"
                name="red-threshold"
                min="1"
                value="14"
                required
              />
            </label>
          </div>
          <p class="helper">
            Example: set yellow to 14 days and red to 14 days to show yellow
            until 2 weeks overdue, then red afterward.
          </p>

          <label>
            Labels (optional, comma separated)
            <input type="text" id="labels" name="labels" placeholder="family, housework, urgent" />
          </label>

          <button type="submit">Add check-in</button>
        </form>
      </section>

      <section class="panel">
        <div class="section-header">
          <h2>Your check-ins</h2>
          <div class="legend">
            <span class="legend-item ontime">On time</span>
            <span class="legend-item yellow">Yellow</span>
            <span class="legend-item red">Red</span>
          </div>
        </div>
        
        <div class="filters">
          <div class="filter-group">
            <label>Filter by status:</label>
            <select id="status-filter">
              <option value="all">All</option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
              <option value="ontime">On time</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label>Filter by time:</label>
            <select id="time-filter">
              <option value="all">All</option>
              <option value="today">Due today</option>
              <option value="week">Due this week</option>
              <option value="month">Due this month</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label>Filter by label:</label>
            <select id="label-filter">
              <option value="all">All labels</option>
            </select>
          </div>
        </div>
        
        <div id="checkins" class="checkins"></div>
      </section>
    </main>

    <template id="checkin-template">
      <article class="checkin-card">
        <div class="card-header">
          <div>
            <h3 class="checkin-title"></h3>
            <p class="checkin-frequency"></p>
            <div class="checkin-labels"></div>
          </div>
          <span class="status-pill"></span>
        </div>
        <div class="card-body">
          <p class="checkin-due"></p>
          <p class="checkin-last"></p>
          <p class="checkin-overdue"></p>
        </div>
        <div class="card-actions">
          <button class="checkin-now">Check-in today</button>
          <button class="delete">Delete</button>
        </div>
      </article>
    </template>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(error => console.log('Service Worker registration failed:', error));
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
