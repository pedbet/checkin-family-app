<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check-in Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3854ff" />
    <link rel="apple-touch-icon" href="#" />
  </head>
  <body>
    <main class="app">
      <header>
        <div class="header-content">
          <div>
            <h1>Check-in Planner</h1>
            <p>
              Track recurring check-ins and tasks with custom thresholds.
            </p>
          </div>
          <div class="header-actions">
            <button id="add-checkin-btn" class="primary-btn">+ Add Check-in</button>
            <button id="add-task-btn" class="secondary-btn">+ Add Task</button>
            <button id="undo-btn" class="undo-btn" disabled>â†¶ Undo</button>
          </div>
        </div>
        <div class="view-switcher">
          <button id="checkins-view-btn" class="view-btn active">Check-ins</button>
          <button id="tasks-view-btn" class="view-btn">Tasks</button>
        </div>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search check-ins and tasks..." />
        </div>
        <div class="import-export">
          <button id="import-btn">Import JSON</button>
          <button id="export-btn">Export JSON</button>
          <input type="file" id="import-file" accept=".json" style="display: none;" />
        </div>
      </header>

      <!-- Check-in Modal -->
      <div id="checkin-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add a check-in</h2>
            <button class="close-btn" id="close-checkin-modal">&times;</button>
          </div>
          <form id="checkin-form">
          <label>
            Check-in name
            <input type="text" id="title" name="title" placeholder="Call Grandma" required />
          </label>

          <div class="row">
            <label>
              Frequency
              <div class="row inline">
                <input
                  type="number"
                  id="frequency-value"
                  name="frequency-value"
                  min="1"
                  value="1"
                  required
                />
                <select id="frequency-unit" name="frequency-unit">
                  <option value="days">Days</option>
                  <option value="weeks">Weeks</option>
                  <option value="months" selected>Months</option>
                </select>
              </div>
            </label>

            <label>
              First due date
              <input type="date" id="first-due-date" name="first-due-date" required />
            </label>
          </div>

          <div class="row">
            <label>
              Yellow threshold (days overdue)
              <input
                type="number"
                id="yellow-threshold"
                name="yellow-threshold"
                min="0"
                value="14"
                required
              />
            </label>
            <label>
              Red threshold (days overdue)
              <input
                type="number"
                id="red-threshold"
                name="red-threshold"
                min="1"
                value="14"
                required
              />
            </label>
          </div>
          <p class="helper">
            Example: set yellow to 14 days and red to 14 days to show yellow
            until 2 weeks overdue, then red afterward.
          </p>

          <label>
            Labels (optional, comma separated)
            <input type="text" id="labels" name="labels" placeholder="family, housework, urgent" />
          </label>

          <button type="submit">Add check-in</button>
        </form>
        </div>
      </div>

      <!-- Task Modal -->
      <div id="task-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add a task</h2>
            <button class="close-btn" id="close-task-modal">&times;</button>
          </div>
          <form id="task-form">
            <label>
              Task name
              <input type="text" id="task-title" name="title" placeholder="Clean the garage" required />
            </label>

            <label>
              Labels (optional, comma separated)
              <input type="text" id="task-labels" name="labels" placeholder="home, weekend, urgent" />
            </label>

            <button type="submit">Add task</button>
          </form>
        </div>
      </div>

      <section id="checkins-section" class="panel">
        <div class="section-header">
          <h2>Your check-ins</h2>
          <div class="legend">
            <span class="legend-item ontime">On time</span>
            <span class="legend-item yellow">Yellow</span>
            <span class="legend-item red">Red</span>
          </div>
        </div>
        
        <div class="filters">
          <select id="status-filter">
            <option value="all">All statuses</option>
            <option value="ontime">On time</option>
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
          </select>
          <select id="time-filter">
            <option value="all">All time</option>
            <option value="today">Due today</option>
            <option value="week">Due this week</option>
            <option value="month">Due this month</option>
          </select>
        </div>
        
        <div id="checkins" class="checkins"></div>
      </section>

      <section id="tasks-section" class="panel" style="display: none;">
        <div class="section-header">
          <h2>Your tasks</h2>
          <div class="legend">
            <span class="legend-item ontime">Recent</span>
            <span class="legend-item yellow">1 week+</span>
            <span class="legend-item red">2 weeks+</span>
          </div>
        </div>
        
        <div class="filters">
          <div class="filter-group">
            <label>Filter by status:</label>
            <select id="task-status-filter">
              <option value="all">All</option>
              <option value="pending">Pending</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label>Filter by label:</label>
            <select id="task-label-filter">
              <option value="all">All labels</option>
            </select>
          </div>
        </div>
        
        <div id="tasks" class="tasks"></div>
      </section>
    </main>

    <template id="checkin-template">
      <article class="checkin-card">
        <div class="card-header">
          <div>
            <h3 class="checkin-title"></h3>
            <p class="checkin-frequency"></p>
            <div class="checkin-labels"></div>
          </div>
          <span class="status-pill"></span>
        </div>
        <div class="card-body">
          <p class="checkin-due"></p>
          <p class="checkin-last"></p>
          <p class="checkin-overdue"></p>
        </div>
        <div class="card-actions">
          <button class="checkin-now">Check-in today</button>
          <button class="delete">Delete</button>
        </div>
      </article>
    </template>

    <template id="task-template">
      <article class="task-card">
        <div class="card-header">
          <div>
            <h3 class="task-title"></h3>
            <div class="task-labels"></div>
          </div>
          <span class="status-pill"></span>
        </div>
        <div class="card-body">
          <p class="task-created"></p>
          <p class="task-age"></p>
        </div>
        <div class="card-actions">
          <button class="complete-task">Mark Complete</button>
          <button class="delete">Delete</button>
        </div>
      </article>
    </template>

    <script>
      if ('serviceWorker' in navigator && location.protocol !== 'file:') {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(error => console.log('Service Worker registration failed:', error));
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
